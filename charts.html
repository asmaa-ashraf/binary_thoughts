<!DOCTYPE HTML>
<html>
<head>
   <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
	
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
function save(){
	//localStorage.clear();
for(i=1;i<10;i++){
var item="d"+i;
var parent=document.getElementById(item);
var child;
if(parent.hasChildNodes())
 child=parent.firstChild.id;
else
	child="";
localStorage.setItem(item,child);
//alert(localStorage.getItem(item));
}}
function reload(){

for(i=1;i<10;i++){
var item="d"+i;
var img=localStorage.getItem(item);
if (img!=""){
var child=document.getElementById(img);
var parent=document.getElementById(item);
parent.appendChild(child);}
}}
function refresh(){
window.location.reload();
}

   </script></head>
